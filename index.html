<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McDonald's Macro Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .search-box {
            margin-bottom: 30px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .item-card {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .item-name {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #333;
        }

        .macros {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .macro {
            text-align: center;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 6px;
        }

        .macro-label {
            font-size: 0.8rem;
            color: #666;
            text-transform: uppercase;
        }

        .macro-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-top: 5px;
        }

        .calories {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçî McDonald's Macro Checker</h1>

        <div class="card">
            <div class="search-box">
                <input
                    type="text"
                    id="searchInput"
                    placeholder="Search for menu items..."
                    autocomplete="off"
                >
            </div>

            <div id="results" class="items-grid"></div>
        </div>
    </div>

    <script>
        // Sample McDonald's menu data with macros
        const menuItems = [
            { name: "Big Mac", calories: 550, protein: 25, carbs: 45, fat: 30 },
            { name: "Quarter Pounder with Cheese", calories: 520, protein: 30, carbs: 42, fat: 26 },
            { name: "McChicken", calories: 400, protein: 14, carbs: 39, fat: 21 },
            { name: "Filet-O-Fish", calories: 380, protein: 16, carbs: 39, fat: 18 },
            { name: "10 Piece Chicken McNuggets", calories: 420, protein: 24, carbs: 25, fat: 24 },
            { name: "Medium Fries", calories: 340, protein: 4, carbs: 44, fat: 16 },
            { name: "McFlurry with Oreo", calories: 510, protein: 11, carbs: 80, fat: 16 },
            { name: "Egg McMuffin", calories: 300, protein: 17, carbs: 30, fat: 13 },
            { name: "Sausage McMuffin with Egg", calories: 480, protein: 21, carbs: 31, fat: 30 },
            { name: "Hash Brown", calories: 150, protein: 2, carbs: 15, fat: 9 },
        ];

        const searchInput = document.getElementById('searchInput');
        const resultsDiv = document.getElementById('results');

        function renderItems(items) {
            if (items.length === 0) {
                resultsDiv.innerHTML = '<div class="no-results">No items found. Try a different search.</div>';
                return;
            }

            resultsDiv.innerHTML = items.map(item => `
                <div class="item-card">
                    <div class="item-name">${item.name}</div>
                    <div class="calories">${item.calories} cal</div>
                    <div class="macros">
                        <div class="macro">
                            <div class="macro-label">Protein</div>
                            <div class="macro-value">${item.protein}g</div>
                        </div>
                        <div class="macro">
                            <div class="macro-label">Carbs</div>
                            <div class="macro-value">${item.carbs}g</div>
                        </div>
                        <div class="macro">
                            <div class="macro-label">Fat</div>
                            <div class="macro-value">${item.fat}g</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function filterItems(searchTerm) {
            const filtered = menuItems.filter(item =>
                item.name.toLowerCase().includes(searchTerm.toLowerCase())
            );
            renderItems(filtered);
        }

        searchInput.addEventListener('input', (e) => {
            filterItems(e.target.value);
        });

        // Initial render
        renderItems(menuItems);
    </script>
</body>
</html>
